# smart-query.propperties
insertSmart = insert into smartphone values(?, ?, default)
selectRecentFive = select * from (select row_number () over (order by s.pdate desc) rnum, s. * from smartphone s) where rnum <= ?
selectRankFive = select * from (select rank () over (order by s.sa desc) r, s.* from (select pname, sum(amount) sa from smartphone group by pname) s)where r <= ?