<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>form</h1>
    <form action="" method="GET" name="loginFrm">
        <!--
            action은 폼이 제출될 서버측 주소. 비어있다면 현재 창의 url로 제출된다.
            method 전송방식 :
                GET(기본값) - 사용자 입력값이 url에 노출
                POST - 사용자 입력값이 url에 노출되지 않음
            제출 form안의 submit버튼을 클릭하면 제출됨.
            input태그의 name속성값을 key로, 사용자입력값을 value로 직렬화해서 서버로 전송.
        -->
        <table>
            <tr>
                <th>
                    <label for="userId">아이디</label>
                </th>
                <td>
                    <input type="text" name="userIddddd" id="userId">
                </td>
            </tr>
            <tr>
                <th>
                    <label for="userPw">비밀번호</label>
                </th>
                <td>
                    <input type="password" name="userPw" id="userPw">
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value="로그인">
                </th>
            </tr>
        </table>
    </form>

    <h2>사용자입력처리 태그</h2>
    <form action="">
        <fieldset>
            <!-- 
                fieldset : form안에서 여러 input태그를 그룹핑 
                legend : fieldset에 대한 title
            -->
            <legend>text관련 input태그</legend>
            <!--input[type=text]-->
            <!--input:text-->
            <input 
                type="text" 
                name="username" 
                id="username" 
                maxlength="10"
                value="honggd"
                placeholder="아이디를 입력하세요">
            <br>
            <input type="password" name="password" id="password">
            <br>
            <input type="search" name="query" id="query" placeholder="검색어를 입력하세요.">
            <br>
            <input type="email" name="email" id="email">
            <br>
            <input type="url" name="homepage" id="homepage" placeholder="http://">
            <br>
            <input type="tel" name="tel" id="tel" placeholder="전화번호를 입력하세요.">
            <br>
            <textarea name="memo" id="memo" cols="30" rows="10" placeholder="메모를 작성하세요.">안녕
반가워
개행이 그대로 보여지네
            </textarea>

        </fieldset>
        <br>
        <fieldset>
            <legend>number관련 input태그</legend>
            <input type="number" name="count" id="count" min="0" max="10" step="2">
            <br>
            <input type="range" name="score" id="score" min="0" max="100" step="5" onchange="console.log(this.value)">
        </fieldset>
        <br>
        <fieldset>
            <legend>날짜시간관련 input태그</legend>
            <input type="date" name="birthday" id="birthday" value="1990-09-09">
            <br>
            <input type="time" name="delivery-time" id="delivery-time" value="23:30">
            <br>
            <input type="datetime-local" name="sometime" id="sometime" value="2021-09-16T11:23">
            <!-- ISO-8601 표기법으로 초기값 설정-->
            
        </fieldset>
<hr>
<hr>
210927
        <fieldset>
            <legend>선택관련 select태그</legend>
            <select name="menu" id="menu" multiple>
                <option value="순대국">순대국</option>
                <option value="김치찌게">김치찌게</option>
                <option value="순두부찌게">순부두찌게</option>
                <option value="된장찌게">된장찌게</option>
            </select>
            <br>
            <input type="text" name="browser" list="browser-list">
            <datalist id="browser-list">
                <option value="ie">Internet Explorer</option>
                <option value="chrome">Google Chrome</option>
                <option value="safari">Apple Safari</option>
            </datalist>
        </fieldset>

        <fieldset>
            <legend>선택관련 radio/checkbox</legend>
            <!-- 택일해야 하는 경우 -->
            <p>
                성별 : 
                <input type="radio" name="gender" id="gender-male" value="남">
                <label for="gender-male">남</label>
                <input type="radio" name="gender" id="gender-female" value="여">
                <label for="gender-female">여</label>
            </p>
            <p>
                SNS :
                <input type="checkbox" name="sns" id="sns-facebook" value="facebook">
                <label for="sns-facebook">Facebook</label>
                <input type="checkbox" name="sns" id="sns-twitter" value="twitter">
                <label for="sns-twitter">twitter</label>
                <input type="checkbox" name="sns" id="sns-Instagram" value="Instagram">
                <label for="sns-Instagram">Instagram</label>
            </p>
            <p>
                <label for="wannaEmail">email 수신여부</label>
                <input type="checkbox" name="wannaEmail" id="wannaEmail">
            </p>
        </fieldset>

        <fieldset>
            <legend>기타 input태그</legend>
            <input type="color" name="color" id="color" value="#16e98e" disabled>
            <br>
            <input type="file" name="upfile" id="upfile">
            <br>
            <input type="hidden" name="abc" value="123456789">
        </fieldset>

        <br>
        <input type="submit" value="제출">
        <input type="reset" value="초기화">
        <button type="button">확인</button>

    </form>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
