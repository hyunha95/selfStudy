<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>CSS실습문제-box-shadow</title>
<style>
    .box {
        width: 1200px;
        height: 400px;
        background-color: rgb(214, 214, 214);
        display: flex;
        justify-content: center;
        align-items:center;
    }
    img {
        width: 350px;
        height: 250px;
        margin:10px;
    }
    img:hover {
        box-shadow: 4px 3px 10px 5px #484646;
    }
    </style>
</head>
<body>
<h2>이미지에 마우스 hover 그림자효과 만들기</h2>
<hr/>
    <div class="box">
        <img src="../sample/test/sun/sun1.jpg" alt="태양이미지1" >
        <img src="../sample/test/sun/sun2.jpg" alt="태양이미지2" >
        <img src="../sample/test/sun/sun3.jpg" alt="태양이미지3" >
    </div>
</body>

</html>
