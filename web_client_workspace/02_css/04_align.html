<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align</title>
</head>
<body>
    <h1>align</h1>
    <h2>inline요소/text 정렬</h2>
    <div class="container">
        <h2>Align me!</h2>
        <span>안녕</span>
        <br>
        <img src="../sample/image/hyunta.jpg" alt="현타견" style="width: 100px;">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem vel velit delectus saepe adipisci quae quis, dolorem ducimus neque magnam. Optio voluptas reiciendis odit mollitia rem ratione placeat illum voluptate.</p>
    </div>
   <style>
    /* 
        block요소의 inline자식요소를 text-align속성으로 정렬할 수 있다.
        block요소의 text를 text-align속성으로 정렬할 수 있다.
    */
    .container {
        width: 500px;
        border: 2px solid #000;
        text-align: center;
    }
    .container h2 {
        text-align: left;
    }
    .container span {
        background-color: orangered;
        color: #fff;
    }
    </style>
    
    <h2>block요소 정렬</h2>
    <div class="box">
        <span>Hello</span>
    </div>
    <style>
    .box {
        width: 200px;
        height: 200px;
        background-color: lightsalmon;
        border: 2px solid #000;
        margin: auto; /* margin left, right값을 동일하게 자동으로 계산 */
        display: flex;
        justify-content: center; /* 수평정렬 */
        align-items: center; /* 수직정렬 */
        
    }

    </style>
</body>
</html>
