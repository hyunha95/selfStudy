<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
    <h1>object</h1>
    <button onclick="test1();">객체생성</button>
    <button onclick="test2();">메소드</button>
    <button onclick="test3();">메소드 심화</button>
    <button onclick="test4();">반복문처리</button>
    <script>
    /**
     * 자바스크립트에서는 객체를 반복문(for in)을 통해 돌릴 수 있다.
     * for in 반복문 
     */
    const test4 = () => {
        const obj = {
            name : 'box',
            width : 30,
            height : 50,
            color : ['red', 'yellow', 'blue'],
            run : function(){
                console.log(`${this.box} running....`);
            },
            toString(){
                return `name=${this.name}, width=${this.width}, height=${this.height}, color=[${this.color}]`;
            }

        };
        
        for(let k in obj){
            if(typeof obj[k] === "function")
                continue;
            console.log(`${k} : ${obj[k]}`);
        }

        console.log(`${obj.toString()}`);
    };

    //console.log(this); // this -> window
    // 객체 안에서 메소드 쓸때 화살표함수 쓰지 않기
    const test3 = () => {
        const obj = {
            username : 'honggd',
            a:function(x){
                console.log(this.username + " " + x);
            },
            //메소드 단축문법
            b(){
                console.log(this.username);
            },
            c: () => {
                // 화살표함수의 this는 부모scope의 this를 가져와 사용한다.
                console.log(this); // Window
                console.log(this.username); // undefined
            }
        };
        console.log(obj);
        obj.a('가즈아!');
        obj.b();
        obj.c();
    };

    /**
     * function : 독립적으로 존재.
     * method : 객체(클래스)안에 function
     */
    const test2 = () => {
        const person = {
            personName : '홍길동',
            job : ['개발자', '농부', '마라토너'],
            run : function(){
                // this용법3 : 메소드안의 this는 현재객체를 가리킨다. this.속성으로 참조
                console.log(`${this.personName}이 달린다.`);
            },
            introduce : function(){
                const str = this.job.reduce((str, job, i) => {
                        return `${str} ${i + 1}.${job}${i != this.job.length - 1 ? ", " : " "}`
                },"");
                console.log(`${this.personName}의 직업은 ${str}입니다.`);
            },
            introduce1 : function(){
                let str = `${this.personName}의 직업은 `;
                for(let i = 0; i < this.job.length; i++){
                    str += `${i + 1}. ${this.job[i]}`;
                    str += `${i != this.job.length - 1 ? ", " : ""}`
                }
                str += "입니다.";
                console.log(str);
            }
        };

        console.log(person);
        console.log(person.run, typeof person.run);
        person.run();
        person.introduce1(); // 홍길동의 직업은 1.개발자, 2.농부, 3.마라토너입니다.
    };

    /**
     * - (속성명:속성값)로 이루어진 여러요소를 가진 자료형
     * - 속성명은 식별자 혹은 문자열로 지정 //특수문자나 공백이 있을 경우 쌍따옴표
     * - 속성값은 모든 타입 사용가능
     * 
     * - 객체생성은 literal방식, new연산자 호출방식 가능
     * - 속성값 참조는 dot notation(객체.속성명) 또는 bracket notation(객체["속성명"]) 가능
     */
    const test1 = () => {

        const obj = {
            id : "honggd",
            "user name" : "홍길동",
            age : 33,
            hobby : ['축구', '농구', '배구'],
            pet : {
                name : '구리구리',
                breed : '푸들'
            } 
        };

        console.log(obj);
        console.log(obj.id);
        //console.log(obj.user name);
        console.log(obj["user name"]);
        console.log(obj.age);
        console.log(obj.hobby);
        console.log(obj["pet"]);

        console.log(obj.hobby[2]); // 배구
        console.log(obj["hobby"][2]); // 배구
        console.log(obj.pet.name); // 구리구리
        console.log(obj["pet"]["name"]); // 구리구리
    
        const pet = new Object();
        // 동적으로 요소 추가
        pet.name = '구리구리';
        pet.breed = '푸들';
        pet.color = ['white','brown'];
        pet.birthday = new Date(2020, 0, 1);
        console.log(pet);
    
        // 동적으로 요소 제거
        delete pet.color;
    
    };
    </script>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
