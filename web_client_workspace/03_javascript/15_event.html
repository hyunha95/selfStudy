    <h2>event handler binding</h2>
    <!-- event listener binding -->
    <button onclick="test1();" id="btn1">실행</button>
    <button id="btn2">실행</button>
    <button id="btn3">실행</button>
    <br>
    <button id="btn4">제거</button>
    <script>
    btn4.onclick = () => {
        // 이벤트핸들러 제거
        btn1.onclick = null;
        btn3.removeEventListener("click", test1); // 콜백함수 명시
    };

    /**
     * event handler binding 1
     * html의 이벤트속성에서 javascript코드 작성
     */
    const test1 = () => {
        console.log("hello world");
    };

    /**
     * event handler binding 2
     * - script 상에서 handler 대입
     * - 기존함수 자체를 대입. 실행하지 말것.
     */
    btn2.onclick = test1; // test1()을 넣으면 리턴값을 넣기때문에 안됨
    
    const test2 = () => {
        console.log("byebye world");
    };

    btn2.onclick = test2;

    /**
     * event handler binding 3
     * - addEventListener(eventName, f)
     * - 같은 이벤트에 대해 핸들러를 여러개 등록 가능
     */
    // btn3.addEventListener("click", test1);
    // btn3.addEventListener("click", test2);
    btn3.addEventListener("mouseover", test1);
    btn3.addEventListener("click", test1);

    </script>

    <h2>event object | event target</h2>
    <button id="btn5">실행</button>
    <button onclick="test6(event);" id="btn6">실행</button>
    <script>
    /**
     * html 이벤트속성안의 호출코드는 event키워드를 사용해야 한다.
     */
    const test6 = (e) => {
        console.log(e);
    }

    /**
     * event발생시 관련정보를 가진 event객체생성,
     * event handler 호출시에 인자로 전달
     * event.target 속성은 이벤트 발생객체를 가리킨다. --> #btn5
     * 
     * this용법5: 이벤트핸들러함수(일단익명함수)안에서 this는 이벤트발생객체를 가리킨다.
     */
    btn5.onclick = function(e){
        console.log(e);

        e.target.style.color = "red";
        // this.style.color = "red"; // 위와 똑같은 코드
        console.log(this);
        console.log(e.target === this);
    };
    </script>

     * class나 생성자함수
     * 태그에 data 속성을 통해 값을 보관할 수 있다. 예) data-url
     */
    
     window.addEventListener('load', () => {
    const div = document.querySelector(".btn-wrapper");

    const buttons = [
      new Button("btn-naver","https://naver.com","네이버"),
      new Button("btn-google","https://google.com","구글"),
      new Button("btn-kh","https://iei.or.kr","kh정보교육원"),
      new Button("btn-daum","https://daum.net","다음"),
      new Button("btn-w3","https://w3schools.com","와삼"),
    ];
    buttons.forEach((button, i) => {
      console.log(button + "");
      div.append(button.generate(), " ");
    });
  });

  class Button {
    constructor(id, url, value){
      this.id = id;
      this.url = url;
      this.value = value;
    }
    generate(){
      const button = document.createElement("button");
      button.id = this.id;
      button.innerHTML =  this.value;
      button.dataset.url = this.url; // data-url
      button.onclick = (e) => {
        location.href = e.target.dataset.url;
      };
      return button;
    }
    toString(){
      return `${this.id}, ${this.url}, ${this.value}`;
    }
  }
    </script>

    <h2>폼 유효성검사</h2>

        <fieldset>
            <legend>회원가입</legend>
            <div>
                <label for="id">아이디</label>
                <input type="text" name="id" id="id">

            <div>

                <input type="password" id="passwordCheck">
                <span class="error error-passwordCheck">비밀번호가 일치하지 않습니다.</span>
            </div>
            <div>
                <!-- <input type="submit" value="제출"> -->
                <button type="submit">제출</button>
            </div>
        </fieldset>
    </form>
    <script>
    // 실제 sumbit 직전에 실행됨
    document.memberFrm.onsubmit = (e) => { //form태그에 한해 document. 으로 참조가능
        // id 유효성검사
        if(!validateId({})) // 구조분해 할당할 수 없어도 일단 빈객체를 넘겨준다
            return false; 
        // password 유효성검사
        if(!validatePassword({}))
            return false;
        // passwordCheck 유효성검사

        if(!validatePasswordCheck({}))
            return false;

        return true;
    };

    const success = () => {
        const str = `id : ${id.value}
password : ${password.value}
----------------------------
제출성공!`;
        alert(str);
    }
    const validateId = ({target = id}) => {
        const error = document.querySelector(`.error-${target.id}`);
        if(target.value.length < 4){
            error.style.display = "inline";
            return false;
        }
        else{
            error.style.display = "none";
            return true;
        }
    };
    
    const validatePassword = ({target = password}) => {
        const error = document.querySelector(`.error-${target.id}`);
        if(target.value.length < 4){
            error.style.display = "inline";
            return false;
        }
        else{
            error.style.display = "none";
            return true;
        }
    };

    const validatePasswordCheck = ({target = passwordCheck}) => {
        const error = document.querySelector(`.error-${target.id}`);
        if(password.value !== target.value){
            error.style.display = "inline";
            return false;
        }
        else{
            error.style.display = "none";
            return true;
        }
    };

    id.onblur = validateId;
    password.onblur = validatePassword;
    passwordCheck.onblur = validatePasswordCheck;
    </script>

    /**
     * event bubbling
     * -자식객체에서 발생한 이벤트는 부모객체로 전파되는 특징
     */
    const test7 = (e, name) => {
        console.log(name);
        // 이벤트전파 propagation 방지
        e.stopPropagation();
    }
    </script>
