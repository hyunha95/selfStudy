<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello js</title>
    <script src="js/main.js"></script>
    <script>
    // 내부script 작성 1: head태그안
    console.log('안녕'); // 브라우져 콘솔 출력
    </script>
</head>
<body>
    <h1>hello js</h1>      
    <div>
        <button id="btn1" onclick="alert(12345);">인라인 이벤트속성</button>
        <button id="btn2" onclick="foo();">내부script</button>
        <button id="btn3" onclick="bar();">외부script</button>
    </div>

    <h2>datatype</h2>
    <button id="btn4" onclick="test();">실행</button>
    <script>
    /**
     * 자료형
     * - string
     * - number
     * - boolean
     * - object(배열)
     * - function
     * - undefined
     * 
     * 값(literal)에 의해서 변수의 자료형이 결정된다. 값대입전 변수의 타입은 undefined이다.
     * var s;
     * s = '안녕';
     */
    function test() {
        var a;
        console.log(a, typeof a); // undefined 'undefined'

        a = "안녕";
        console.log(a, typeof a); // 안녕 string

        a = 123;
        console.log(a, typeof a); // 123 'number'
    
        var s = "abcde"; // 쌍따옴표/홑따옴표로 감싸서 표현
        var n = 33;
        var m = 1.234;
        console.log(n + m); // 34.234

        var bool = false;
        console.log(bool, typeof bool); // false 'boolean'
    
        var arr = [1, 2, 3,'a','b','c', ['ㅋ','ㅌ','ㅍ']];
        console.log(arr,typeof arr); // (7) [1, 2, 3, 'a', 'b', 'c', Array(3)] 'object'
    
        var obj = {
            lang: 'ko',
            price: 12345,
            married: false,
            nums: [1,2,3,4,5]
        };
        console.log(obj, typeof obj); // {lang: 'ko', price: 12345, married: false, nums: Array(5)} 'object'
    
        // 익명함수
        var f = function(a, b) {
            return a + b;
        };
        console.log(f, typeof f);
        console.log(f(2,3));
        console.log(f("안녕","잘가"));


    }
    </script>

    <script>
    // 내부 script 작성 2: body종료태그안
    console.log('안녕2');
    /*
        여러줄 주석
    */

    /**
     * 함수선언 foo
     */

        alert("foooooooooooooooooooooo!");
    }
    </script>
</body>
</html>
