<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window</title>
</head>
<body>
    <h1>window</h1>
    <button onclick="test1();">Window</button>
    <button onclick="test2();">timer</button>
    <button onclick="clearInterval(this.value);" id="stopBtn" value="">stop</button>

    <h1 id="counter"></h1>
    <script>
    /**
     * timer api
     *  - setTimeout
     *  - setInterval
     *  - clearInterval
     * 
     *  - sync 처리를 기다린다.
     *  - async 처리를 기다리지 않는다.
     * 하나의 window는 싱글쓰레드로 작동.
     * timer api는 비동기로 작동한다.
     */
    const test2 = () => {
        // setTimeout(callback, millis)

        // let a = 0;
        // setTimeout(() => {
        //     a = 3;
        //     alert(a);
        // }, 2000)
        // alert("++++++" + a);
        // console.log("------" + a);

        // 1초 후에 callback을 1초 간격으로 계속 실행
        let n = 10;
        const id = setInterval(() => {
            counter.innerHTML = n--;

            if(n < 0)
                clearInterval(id);
        }, 1000)
        console.log("id", id);
        stopBtn.value = id;
    };
    /**
     * Window 브라우저(탭)를 관리하는 최상위객체
     *  - DOM Document Object Model
     *  - BOM Browser Object Model
     *      - location, navigator, history, screen객체
     *  - WebAPI
     *      - timer api
     *      - 비동기통신 XMLHttpRequest
     */
    const test1 = () =>{
        // console.log(window);

        // open(url, name, spec) : 새 탭의 window객체가 반환
        const hello = open("13_class.html", "hello", "width=500, height=300 top=300, left=200");
        console.log(hello);

        setTimeout(() => {
            hello.alert("안녕");
            // hello.close();
        }, 1000);
    };
    </script>

    <h2>BOM</h2>
    <button onclick="test3();">navigator</button>
    <button onclick="test4();">location</button>
    <button onclick="test5();">history</button>
    <button onclick="test6();">screen</button>
    <script>
    /**
     * screen 모니터관련 정보를 가진 객체
     */
    const test6 = () => {
        console.log(screen);
        const width = 300;
        const height = 300;
        const left = (screen.availWidth - width) / 2 + screen.availLeft;
        const top = (screen.availHeight - height) / 2 + screen.availTop;

        let spec = `width=${width}, height=${height}, left=${left}, top=${top}`;
        open("", "popup", spec);
    };

    /**
     * history 방문기록 관련 정보를 가진 객체
     */
    const test5 = () => {
        console.log(history);
        // history.forward(); // 앞으로 가기
        // history.back(); // 뒤로 가기
        // history.go(-2); // 1 forward(), -1 back()
        history.go(0); // location.reload
    };

    /**
     * location 주소창 관련 설정정보를 가진 객체
     * - location.href속성
     * - location.reload메소드
     */
    const test4 = () => {
        console.log(location);
        // location.href = "https://w3schools.com"; // 페이지이동
        location.reload(); // 새로고침
    }

    /**
     * navigator 브라우저 관련 정보 
     */
    const test3 = () => {
        // for(let name in navigator){
        //     console.log(name, navigator[name]);
        // }
        console.log(navigator);
    };
    </script>

    <h2>DOM</h2>
    <button onclick="test7();" id="btnNode">Node</button>
    <div id="area"></div>
    <div class="wrapper">
        <p>테스트1</p>
        <p>테스트2</p>
        <p id="p3">테스트3</p>
        <p>테스트4</p>
        <p>테스트5</p>
    </div>
    <script>
    /**
     * DOM객체는 Node객체를 상속한다.
     * - firstChild, lastChild, childNodes, nextSibling, previousSibling
     * - appendChild(), removeChild() ....
     */
    const test7 = () => {
        console.dir(btnNode);

        // 동적으로 태그추가
        const h2 = document.createElement("h2");
        h2.innerHTML = "abc";
        area.appendChild(h2);

        // 자식요소 가져오기
        const div = document.querySelector(".wrapper");
        // console.log(div.firstChild); // textNode
        // console.log(div.lastChild); // textNode
        // console.log(div.childNodes); // 개행문자, p태그
        console.log(div.firstElementChild);
        console.log(div.lastElementChild);
        console.log(div.children);

        // 요소제거
        p3.remove();

        // 자식요소 제거
        div.removeChild(p3);
    }
    </script>

</body>
