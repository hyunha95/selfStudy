    <h1 id="myh1">class제어하기</h1>
    <style>
    .reverse {
        background-color: #000;
        color: #fff;
    }
    </style>
    <script>
    $(myh1).hover((e) => {
        // mouseenter
        $(e.target).addClass("reverse");
    }, (e) => {
        // mouseleave
        $(e.target).removeClass("reverse");
    });
    </script>

    <h2>key event</h2>
    <form action="javascript:alert('저장했습니다!');" name="memoFrm">
        <fieldset>
            <legend>twitter</legend>
            <p><span id="counter">0</span>/30</p>
            <textarea name="memo" id="memo" cols="30" rows="10"></textarea>
            <button>저장</button>
        </fieldset>
    </form>
    <script>
    $(memo).keyup(({target}) => {
        const $target = $(target);
        let len = $target.val().length;
        console.log(len);
        const $counter = $(counter);
        $counter
            .html(len)
            .css("color", len > 30 ? "red" : "black");
    });

    $(document.memoFrm).submit((e) => {
        const len = $(memo).val().length;
        if(len == 0 || len > 30)
            // return false;
            e.preventDefault(); // event별 기본작업진행을 중지.
    });
    </script>

    <h2>on | off</h2>
    <button id="btn1">on | off</button>
    <div class="wrapper">
        <h1>안녕</h1>
        <h2>잘가</h2>
    </div>
    <script>
    /**
     * 자식요소 중 h1 선택자인 태그의 클릭이벤트를 부모요소에 핸들링한다.
     * (event bubbling)
     */
    $(".wrapper").on("click", "h1", (e) => {
        console.log(e.target);
        // const $h1 = $("<h1></h1>");
        // $h1.html("<mark>안녕</mark>");
        const $h1 = $("<h1><mark>안녕</mark></h1>");

        $(".wrapper").append($h1);
    });

   // const h1ClickHandler = () => {
    //     // 동적으로 태그 객체 생성
    //     const $h1 = $("<h1></h1>");
    //     $h1.html("<mark>안녕</mark>");
    //     $(".wrapper").append($h1);
    //     $h1.click(h1ClickHandler);
    // };
    
    // $(".wrapper h1").on("click", h1ClickHandler);

    $(btn1).on('click mouseover touchstart', (e) => {
        const {type} = e;
        switch(type){
            case "click" : 
                console.log("clickkkkkkk!"); 
                $(e.target).off("click");
                break;
            case "mouseover" : console.log("mouseooooooooooooooooover!"); break;
            case "touchstart" : console.log("touchhhhhhhhhhhhhhh!"); break; // 모바일 디바이스 용
        }
        
    });
    </script>
    
    <h2>trigger</h2>
    <h1 class="trigger">0</h1>
    <button id="btn-trigger">+</button>
    <style>
    .trigger{
        text-align: center;
        cursor: pointer;
        color:tomato;
    }
    </style>
    <script>
    $("#btn-trigger").click((e) => {
        // .trigger click event handler 호출!
        $(".trigger").trigger("click");
    });

    (() => {
        let cnt = 0;
        $(".trigger").on("click", (e) => {
            console.log(cnt, e.target);
            $(e.target).html(++cnt);
        });
    })();
    </script>
